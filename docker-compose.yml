version: '3.8'

services:
  # 主应用服务
  duanju:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: duanju_app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=WARNING
      - CACHE_TIMEOUT=7200
      - CACHE_MAX_SIZE=5000
      - MAX_EPISODES=50
      - REQUEST_TIMEOUT=8
      - ASYNC_TIMEOUT=15
      - MAX_CONCURRENT_REQUESTS=30
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_PER_MINUTE=60
      - RATE_LIMIT_PER_HOUR=1000
    volumes:
      - ./logs:/app/logs
      - ./static:/app/static:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - duanju_network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: duanju_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL证书目录
    depends_on:
      - duanju
    restart: unless-stopped
    networks:
      - duanju_network

  # Redis 缓存 (可选)
  redis:
    image: redis:alpine
    container_name: duanju_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - duanju_network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

networks:
  duanju_network:
    driver: bridge

volumes:
  redis_data:
    driver: local