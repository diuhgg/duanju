<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>播放页面</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/player.css">
</head>
<body>
    <div id="error-container"></div>
    <div class="container">
        <a href="/" class="back-button">← 返回搜索</a>
        <h1 id="video-title"></h1>
        
        <div class="main-content">
            <!-- 播放器区域 -->
            <div class="player-section">
                <div class="episode-info">
                    <p>当前播放: <span id="episode-number"></span></p>
                    <p>剧集标题: <span id="episode-title"></span></p>
                </div>
                <!-- 播放器加载状态 -->
                <div id="player-loading-container"></div>
                <div class="player-container">
                    <video
                        id="video-player"
                        class="video-js vjs-default-skin"
                        controls
                        preload="auto"
                        data-setup='{"fluid": true, "responsive": true, "aspectRatio": "16:9"}'>
                        <p class="vjs-no-js">
                            要观看此视频，请启用JavaScript，并考虑升级到
                            <a href="https://videojs.com/html5-video-support/" target="_blank" rel="noopener noreferrer">
                                支持HTML5视频的网络浏览器
                            </a>
                        </p>
                    </video>
                </div>
            </div>
            
            <!-- 剧集列表区域 -->
            <div class="episodes-section">
                <div class="episodes-header">
                    <h3>剧集列表</h3>
                    <span class="episode-count" id="episode-count"></span>
                </div>
                <div class="episodes-list" id="episodes-list">
                    <!-- 剧集列表将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <!-- HLS支持 -->
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
    <!-- 播放器页面逻辑 -->
    <script src="/static/js/player.js"></script>
</body>
</html>
