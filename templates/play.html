<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>播放页面</title>
    <link rel="stylesheet" href="/static/css/player.css">
</head>
<body>
    <div id="error-container"></div>
    <div class="container">
        <a href="/" class="back-button">← 返回搜索</a>
        <h1 id="video-title">加载中...</h1>
        
        <div class="main-content">
            <!-- 播放器区域 -->
            <div class="player-section">
                <div class="episode-info">
                    <p>当前播放: <span id="episode-number">加载中...</span></p>
                    <p>剧集标题: <span id="episode-title">加载中...</span></p>
                </div>
                <div class="player-container">
                    <iframe id="video-player" width="100%" height="500" frameborder="0" allowfullscreen title="视频播放器"></iframe>
                </div>
            </div>
            
            <!-- 剧集列表区域 -->
            <div class="episodes-section">
                <div class="episodes-header">
                    <h3>剧集列表</h3>
                    <span class="episode-count" id="episode-count">0 集</span>
                </div>
                <div class="episodes-list" id="episodes-list">
                    <!-- 剧集列表将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 工具模块 -->
    <script src="/static/js/utils/dom.js"></script>
    <script src="/static/js/utils/api.js"></script>
    
    <!-- 组件模块 -->
    <script src="/static/js/components/player.js"></script>
    
    <!-- 播放器页面逻辑 -->
    <script src="/static/js/player.js"></script>
</body>
</html>
